version: v1.0
name: Docker build
blocks:
  - name: Docker build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - >-
              echo "$DOCKER_PASSWORD" | docker login  --username
              "$DOCKER_USERNAME" --password-stdin
            - >-
              docker pull "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:latest
              || true
            - >-
              docker build --cache-from
              "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:latest -t
              "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:$SEMAPHORE_WORKFLOW_ID
              .
            - >-
              docker push
              "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:$SEMAPHORE_WORKFLOW_ID
      secrets:
        - name: dockerhub
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
promotions:
  - name: Deploy to Heroku
    pipeline_file: pipeline_3.yml
